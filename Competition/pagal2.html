<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Future of Education</title>
  <link rel="icon" href="signup.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="nav">
      <a href="index.html" class="wutishpnig">Home</a>
      <a href="vision2025.html" class="wutishpnig">Vision 2025</a>
      <a href="technologies.html" class="wutishpnig">Technologies</a>
      <a href="skillsofthefuture.html" class="wutishpnig">Skills of The Future</a>
      <a href="opportunitiesandchallenges.html" class="wutishpnig">Opportunities And Challenges</a>
      <a href="interactivezone.html" class="wutishpnig">Interactive Zone</a>
      <a href="contactus.html" class="wutishpnig">Contact Us</a>
    </div>
  </header>

  <main class="form-page">
    <div class="form-container">
      <h2>Create Your Account</h2>
      <form id="signupForm" onsubmit="return validateForm()">
        <input type="text" name="name" id="name" placeholder="Full Name" required />
        <input type="tel" name="phone" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
        <input type="email" name="email" id="email" placeholder="Email Address" required />
        <input type="password" name="password" id="password" placeholder="Password" required />
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required />

        <!-- CAPTCHA section -->
        <div style="margin-top: 15px;">
          <label for="captchaInput" style="display: block; margin-bottom: 5px;">What is <span id="captchaQuestion"></span>?</label>
          <input type="text" id="captchaInput" placeholder="Enter your answer" required />
        </div>

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Log in here</a></p>
      </form>
    </div>
  </main>

  <script>
    // CAPTCHA logic
    let num1 = Math.floor(Math.random() * 10) + 1;
    let num2 = Math.floor(Math.random() * 10) + 1;
    let captchaAnswer = num1 + num2;
    document.getElementById("captchaQuestion").textContent = `${num1} + ${num2}`;

    function validateForm() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const captchaInput = document.getElementById("captchaInput").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      if (parseInt(captchaInput) !== captchaAnswer) {
        alert("CAPTCHA answer is incorrect.");
        return false;
      }

      alert("Signup successful!");
      return true;
    }
  </script>
</body>
</html>
